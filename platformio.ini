; https://docs.platformio.org/page/projectconf.html

[platformio]
description = Puara module manager

[common]
lib_deps = 
	https://github.com/Puara/puara-gestures.git
	https://github.com/mathiasbredholt/libmapper-arduino.git#v0.3
	https://github.com/Puara/puara-module.git#0.2
build_flags = 
	-DCONFIG_ARDUINO_LOOP_STACK_SIZE=32768
monitor_speed = 115200
monitor_echo = yes
monitor_filters = esp32_exception_decoder

[env:tinypico]
platform = espressif32
board = tinypico
framework = arduino
board_build.partitions = min_spiffs_no_OTA.csv
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	${common.build_flags}
lib_deps = ${common.lib_deps}

[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
board_build.partitions = min_spiffs_no_OTA.csv
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
