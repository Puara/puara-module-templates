[platformio]
description = Puara module manager

[common]
lib_deps = 
	https://github.com/Puara/puara-gestures.git
	https://github.com/mathiasbredholt/libmapper-arduino.git#v0.3
	https://github.com/Puara/puara-module.git
build_flags = 
	-DCONFIG_ARDUINO_LOOP_STACK_SIZE=32768
	-std=gnu++2a
build_unflags =
    -std=c++11
    -std=c++14
    -std=c++17
    -std=gnu++11
    -std=gnu++14
    -std=gnu++17

[env:Xiao]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = min_spiffs_no_OTA.csv
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
monitor_speed = 115200
monitor_echo = yes
monitor_filters = 
	default
	esp32_exception_decoder

[env:tinypico]
platform = espressif32
board = tinypico
framework = arduino
board_build.partitions = min_spiffs_no_OTA.csv
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	${common.build_flags}
build_unflags = ${common.build_unflags}
lib_deps = ${common.lib_deps}
monitor_speed = 115200
monitor_echo = yes
monitor_filters = 
	default
	esp32_exception_decoder

