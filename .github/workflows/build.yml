name: Build
on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.template }} ${{ matrix.environment.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # we have 6 pio templates, which we want to build for 4 different boards
        # we have two filesystems we want to tst on boards that support them
        template: [basic-littlefs, basic-spiffs, 
                  basic-gestures-littlefs, basic-gestures-spiffs,
                  basic-osc-nofs,
                  ble-advertising-littlefs, ble-advertising-spiffs, 
                  button-osc-nofs,
                  libmapper-osc-nofs
                  ]
        environment:
          - name: xiao_esp32s3
            board: seeed_xiao_esp32s3
            extra_flags: "-DBOARD_HAS_PSRAM -mfix-esp32-psram-cache-issue"
          - name: tinypico
            board: tinypico
            extra_flags: "-DBOARD_HAS_PSRAM -mfix-esp32-psram-cache-issue"
          - name: m5stick-c
            board: m5stick-c
            extra_flags: "-DBOARD_HAS_PSRAM -mfix-esp32-psram-cache-issue"
          - name: ESP32-C3
            board: esp32-c3-devkitc-02
            extra_flags: "-DBOARD_HAS_PSRAM"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Create Template Folders
        run:
            mkdir -p ./${{ matrix.template }}
            bash -c '
              case "${{ matrix.template }}" in
                "basic-littlefs")
                  cp -r basic/* ./${{ matrix.template }}/
                  ;;
                "basic-spiffs")
                  cp -r basic/* ./${{ matrix.template }}/
                  ;;
                "basic-gestures-littlefs")
                  cp -r basic-gestures/* ./${{ matrix.template }}/
                  ;;
                "basic-gestures-spiffs")
                  cp -r basic-gestures/* ./${{ matrix.template }}/
                  ;;
                "basic-osc-nofs")
                  cp -r basic-osc/* ./${{ matrix.template }}/
                  ;;
                "ble-advertising-littlefs")
                  cp -r ble-advertising/* ./${{ matrix.template }}/
                  ;;
                "ble-advertising-spiffs")
                  cp -r ble-advertising/* ./${{ matrix.template }}/
                  ;;
                "button-osc-nofs")
                  cp -r button-osc/* ./${{ matrix.template }}/
                  ;;
                "libmapper-osc-nofs")
                  cp -r libmapper-osc/* ./${{ matrix.template }}/
                  ;;
              esac
            '

        # The boards and templates each have different requirements, so the platformio.ini file is different for each.
        # The platformio.ini files that are in each template may select only one board to be built -- so here we generate
        # a temporary platformio.ini file for each template/board combination to ensure the pipeline tests them all.
      - name: Generate Temporary platformio.ini
        run: |
          bash scripts/generate-platformio.ini.sh ${{ matrix.template }} \
            ${{ matrix.environment.board }} "${{ matrix.environment.extra_flags }}"

        # Build using the temporary platformio.ini file
      - name: Build
        run: |
          cd ./${{ matrix.template }}
          pio settings set force_verbose 1
          pio run --environment template --project-conf platformioTemp.ini

      - name: Simulate and test each template on a ESP32-C3 board with Wokwi
        if: ${{ matrix.environment.name == 'ESP32-C3' }}
        uses: wokwi/wokwi-ci-action@v1
        with:
          token: ${{ secrets.WOKWI_CLI_TOKEN }}
          path: ./${{ matrix.template }}/  # directory with wokwi.toml, relative to repo's root
          timeout: 30000
          expect_text: 'Puara Start Done!'

      - name: Delete Template Folders
        run:
            rm -rf ./${{ matrix.template }}
