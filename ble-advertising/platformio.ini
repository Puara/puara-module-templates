; PlatformIO Project Configuration File
; This file defines the build, upload, and library options for the project.
; For detailed documentation, visit: https://docs.platformio.org/page/projectconf.html

[platformio]
description = Puara module ble-advertising template

[common]
; Define the platform and framework used for this project
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino

lib_deps =
	https://github.com/Puara/puara-module.git#1.0.1
	arduino-libraries/ArduinoBLE

monitor_speed = 115200
monitor_echo = yes
monitor_filters = default esp32_exception_decoder
board_build.partitions = min_spiffs_no_OTA.csv

; Filesystem options:
; Uncomment one of the following lines to select the filesystem:
board_build.filesystem = littlefs ; Default: LittleFS
;board_build.filesystem = spiffs  ; Use SPIFFS instead (requires -DPUARA_SPIFFS flag)

[env:template]
extends = common
board = tinypico ; Change board here, ex: tinypico, seeed_xiao_esp32s3, m5stick-c
build_flags =
	-DBOARD_HAS_PSRAM
	;-DPUARA_SPIFFS
	-mfix-esp32-psram-cache-issue   ; comment this line out if using esp32-C3 based MCU
	-std=c++2a -w
build_unflags = -std=c++11 -std=c++14 -std=c++17 -std=gnu++11 -std=gnu++14 -std=gnu++17
